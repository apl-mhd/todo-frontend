name: CloudFront CDN deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  region: us-east-1

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Install dependencies and build React app
        run: |
          npm install
          npm run build

      - name: Configure AWS credentials (Access Key + Secret Key)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.region }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Verify AWS identity (optional debugging step)
        run: aws sts get-caller-identity

      - name: Upload build artifacts to S3 bucket
        run: |
          aws s3 cp --recursive ./build/ s3://ic-devops-b4-mahmud/edu/
